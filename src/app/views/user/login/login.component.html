<div class="card auth-card">
  <div class="position-relative image-side ">
    <p class=" text-white h2">MAGIC IS IN THE DETAILS</p>
    <p class="white mb-0">
      Please use your credentials to login.
      <br>If you are not a member, please
      <a routerLink="/user/register" class="white white-underline-link">register</a>.
    </p>
  </div>
  <div class="form-side">
    <a class="c-pointer">
      <span class="logo-single"></span>
    </a>
    <h6 class="mb-4">Login</h6>
    <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
      <label class="form-group has-float-label">
        <input  (input)="onChange($event)" type="text" class="form-control" formControlName="email" placeholder="Enter your email" />
        <span>Email</span>
      </label>

      <label class="form-group has-float-label">
        <input (input)="onChange($event)" class="form-control" formControlName="password" type="password" placeholder="Enter your password"/>
        <span>Password</span>
      </label>

      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/user/forgot-password">{{ 'user.forgot-password' | translate }}?</a>
        <app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState"
          [isDisabled]="buttonDisabled" click="onLoginClick()">
          {{ 'user.login-button' | translate | uppercase }}
        </app-state-button>
      </div>
      <button (click)="loginWithGoogle()" class="btn btn-secondary btn-shadow" type="button">Login with Google</button>

      <div style="margin-top: 20px" *ngIf="showSuccess">
        <alert  [dismissible]="true" type="success rounded">
          Login successful, Redirecting...
        </alert>
      </div>
      <div style="margin-top: 20px; min-height: 50px" class="{{!error?'hidden':''}}">
        <alert type="danger rounded">
          {{error}}
        </alert>
      </div>
    </form>
  </div>
</div>
<simple-notifications></simple-notifications>
