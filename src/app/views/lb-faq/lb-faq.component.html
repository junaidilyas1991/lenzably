<div [ngClass]="{'landing-page main-pages': true,'show-mobile-menu': showMobileMenu}">

  <app-lb-nav-mobile></app-lb-nav-mobile>

  <div class="main-container" id="home">
    <app-lb-nav (mobileMenuButtonEvent)="showMobileMenu=!showMobileMenu"></app-lb-nav>

    <div class="content-container">


      <div style="padding: 30px 35px 0">

        <div class="row">
          <div class="col-12">
            <h1>Faq</h1>
            <div class="separator mb-5"></div>
          </div>
        </div>
        <div class="col-12">
          <div class="card d-flex mb-3" *ngFor="let item of data; let i = index;">
            <div class="d-flex flex-grow-1 min-width-zero" role="tab">
              <a href="javascript:;" class="card-body btn-empty btn-link list-item-heading text-left text-one"
                 (click)="showItemIndex=i">{{item.question}}</a>
            </div>
            <div [collapse]="showItemIndex!==i" [isAnimated]="true">
              <div class="card-body accordion-content pt-0" [innerHTML]="item.answer"></div>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

  <app-lb-footer></app-lb-footer>

</div>
