<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Category</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="mt-4">
      <label>{{ 'pages.category' | translate }}</label>
      <label class="w-100">
        <ng-select appearance="outline" [searchable]="false" [(ngModel)]="category">
          <ng-option *ngFor="let item of categories" [value]="item">{{item.label}}
          </ng-option>
        </ng-select>
      </label>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary"
            (click)="closeClicked()">{{'pages.cancel' | translate }}</button>
    <button type="button" (click)="submit()" class="btn btn-primary float-right">{{ 'pages.submit' | translate}}</button>
  </div>
</ng-template>
